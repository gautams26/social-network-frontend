<div class="mx-auto  border-danger mybod rounded-3 signup" style="margin-top:5%;margin-right:5%;margin-bottom:5%;margin-left:5%;
padding-top:3.5%;padding-right:3.5%;padding-bottom:3.5%;padding-left:3.5%;">  
<form action = " " class = "was-validated">  
<h1 class="text-center" style="font-family:'Times New Roman', Times, serif;color:red;"><b>Sign up</b></h1>
<div class = "userid mb-3">  
<label for = "uid" class = "form-label">User name: </label>  
<input type = "text" class = "form-control" id ="uid" name ="uid" required>  
<div class = "valid-feedback"> <b>Valid data.</b> </div>  
<div class = "invalid-feedback">Name is required</div>  
</div>  
<div class="mb-3">  
  <label  class = "form-label">Gender: </label> </br> 
  <label  for="Male" class = "form-label">Male: </label> 
  <input type = "radio"  id = "Male" name = "gen" value="male"  required>
  <span class="m-2">
  <label  for="Female" class = "form-label">Female: </label>   
  <input type = "radio" id = "Female" name = "gen" value="female" required>
  </span>  
  <div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback">Gender is required</div> 
  </div> 
<div class="mb-3">  
<label for = "emid" class = "form-label"> Email Id: </label>  
<input type = "email" class = "form-control" id = "emid" name = "emid" required>  
<div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback">email is required</div>  
</div>
<div class="mb-3">  
  <label for = "prof" class = "form-label">Profession: </label>  
  <input type = "text" class = "form-control" id ="prof" name ="prof" required>  
  <div class = "valid-feedback"> Valid data. </div>  
  <div class = "invalid-feedback">Profession is required</div>  
  </div>
  <div class="mb-3">  
    <label for = "con" class = "form-label">Country: </label>  
    <input type = "text" class = "form-control" id ="con" name ="con" required>  
    <div class = "valid-feedback"> Valid data. </div>  
    <div class = "invalid-feedback">Country is required</div>  
    </div>
    <div class="mb-3">  
      <label for = "st" class = "form-label">State: </label>  
      <input type = "text" class = "form-control" id ="st" name ="st" required>  
      <div class = "valid-feedback"> Valid data. </div>  
      <div class = "invalid-feedback">Name is required</div>  
      </div>
<div class="mb-3">  
<label for = "pwd" class = "form-label"> Password: </label>  
<input type = "password" class = "form-control" id = " pid " name = "pwd" required>  
<div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback">Password is required</div>  
</div> 
<div class="mb-3">  
  <label for = "pwd" class = "form-label">Re-enter Password: </label>  
  <input type = "password" class = "form-control" id = " rpid " name = "pwd" onchange="change()" required> 
  <!-- <div id="res" style="color:red">password required</div>  -->
  <div class = "valid-feedback"> Valid data. </div>  
  <div class = "invalid-feedback">Password is required</div>  
  </div>   
  <br>
  <div class="mb-3">
    <button class="btn btn-danger w-100 text-center" type="submit">Submit</button>
  </div>
</form>
